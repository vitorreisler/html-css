<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 003</title>
</head>
<body>
    <h1>Teste de formulário</h1>
<form action="" method="get" autocomplete="on"> 
    <p>
        <label for="inome"> Nome: </label>
        <input type="text" name="name" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="Média" required value="5" >
    </p>
    <p>
        <label for="imes">Período Letivo: </label>
        <input type="month" name="mes" id="imes" value="2022-07">
    </p>
    <p>
        <label for="idia">Dia da Porva: </label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="itime">Horário da Prova: </label>
        <input type="time" name="time" id="itime" value="16:00">
    </p>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
</form>
    
</body>
</html>
