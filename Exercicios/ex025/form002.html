<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulários 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu"> Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" 
        placeholder="Escreva seu nome" autocomplete="username"></p>

        <p><label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="Senha" 
        autocomplete="current-password"> </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
