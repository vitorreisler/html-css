<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 8px;
        }
        table{
            width: 400px;
            border: 3px solid red;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: aqua;
        }
        td.exemplo {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
       <!-- HIERARQUIA DE TABELA
        Table Row = Linah de tabela
        Table header = Cabeçalho da tabela
        Table Data = Dados da tabela
        -->
    <table>
     <tr> <!-- Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
     </tr>
     <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
     </tr>
     <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
     </tr>
     <tr>
        <td>A4</td>
        <td class="exemplo">B4</td>
        <td>C4</td>
     </tr>
    </table>
    
    <!-- Se vc não coloca os elementos na hierarquia certa em uma tabela os dados vão aparecer ou a cima ou a baixo da tabela  -->
</body>
</html>
