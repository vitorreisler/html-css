<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinehmaneto vertical, aceita: top, bottom, middle*/
        }
        .numero {
            text-align: right;
        }
        table{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            border-collapse: collapse;
            
        }
     
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
       <!-- HIERARQUIA DE TABELA
        Table Row = Linah de tabela
        Table header = CabeÃ§alho da tabela
        Table Data = Dados da tabela
        -->
    <table>
     <tr> <!-- Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
     </tr>
     <tr>
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
     </tr>
     <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
     </tr>
     <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
     </tr>
    </table>
</body>
</html>
